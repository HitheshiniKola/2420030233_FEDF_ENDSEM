<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        form {
            width: 320px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-weight: normal;
        }

        label {
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-group {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>

</head>
<body>

<h2>Registration Form</h2>

<form>

    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Gender:</label>
    <div class="gender-group">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        
    </div>

    <label>Course:</label>
    <select name="course">
        <option value="FEDF">FEDF</option>
        <option value="AIML">AIML</option>
        <option value="DSA">DSA</option>
    </select>

    <button type="submit">Register</button>
    

</form>

</body>
</html>
